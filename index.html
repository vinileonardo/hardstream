<!DOCTYPE html>
<html>
<head>
  <title>hard br</title>
  <style>
    /* CSS para layout responsivo */
    body {
      background-color: #0e0e10; /* Cor de fundo semelhante ao Twitch */
      color: #fff; /* Cor de texto semelhante ao Twitch */
      font-family: Arial, sans-serif; /* Fonte semelhante ao Twitch */
      margin: 0; /* Remover margens padrão do body */
    }

    .container {
      display: flex;
      height: 100vh; /* Definir altura total da janela */
    }

    .video-container {
      width: 100%; /* Vídeo ocupa 100% da largura */
      transition: width 0.5s ease; /* Transição suave */
    }
    
    .chat-container {
      width: 20%; /* Chat ocupa 20% da largura */
      overflow: hidden; /* Ocultar conteúdo do chat */
      transition: width 0.5s ease; /* Transição suave */
    }

    .video-container iframe, .chat-container iframe {
      width: 100%;
      height: 100%;
    }

    /* Botão de controle do chat */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 40px;
      background-color: red;
      color: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.5s ease; /* Transição suave */
    }

    .chat-toggle.hidden {
      background-color: green;
    }

    .chat-toggle.hidden .icon {
      content: '\2713'; /* Código do caractere de check */
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <!-- Substitua URL_DO_VIDEO pelo URL do vídeo que você deseja incorporar -->
      <iframe type="text/html" width="100%" height="100%" src="https://player.trovo.live/embed/player?streamername=Rezumay&autoplay=1" frameborder="0" allowfullscreen>

    </div>
    <div class="chat-container">
        <div id="tlkio" data-channel="hardstream" data-theme="theme--night" style="width:100%;height:100%;"></div><script async src="https://tlk.io/embed.js" type="text/javascript"></script>
    </div>
  </div>
  <div class="chat-toggle" onclick="toggleChat()">
    <span class="icon">X </span>
    &nbsp; - Fechar
  </div>
  <script>
    // Função para alternar a visibilidade do chat
    function toggleChat() {
      var chatContainer = document.querySelector('.chat-container');
      var videoContainer = document.querySelector('.video-container');
      var chatToggle = document.querySelector('.chat-toggle');

      chatContainer.classList.toggle('hidden');
      chatToggle.classList.toggle('hidden');

      if (chatContainer.classList.contains('hidden')) {
        videoContainer.style.width = '100%';
        chatContainer.style.width = '0';
        chatToggle.innerHTML = '<span class="icon">&#10003;</span> - Abrir';
      } else {
        videoContainer.style.width = '90%';
        chatContainer.style.width = '20%';
        chatToggle.innerHTML = '<span class="icon">X</span> - Fechar';
      }
    }
  </script>
</body>
</html>
